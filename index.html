<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <!-- Title for the To-Do List -->
            <h1 id="title">My To Do List</h1>
            <!-- Input box for entering new tasks -->
            <input type="text" placeholder="Add a task..." id="inputBox">
            <!-- Button to add a new task -->
            <input type="button" value="Add" id="addBtn">
        </div>
        <!-- Unordered list to display the To-Do items -->
        <ul class="todoList" id="todoList">
            <!-- Dynamic content will be appended here via JavaScript -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
